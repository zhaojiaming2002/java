<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript正则表达式</title>
</head>
<body>

</body>

<script>
    let str = "12345";
    // 匹配 5个数字 精确匹配
    let regex = /^[0-9]{5}$/;
    var result = regex.test(str);
    console.log(result)

    // 匹配英文字母6-10个

    regex = /^[a-zA-Z]{6,10}$/;
    str = "HelloWorld";
    result = regex.test(str);
    console.log(result);

    regex = /^[a-zA-Z][a-z-A-Z0-9]{5,14}$/;
    // 匹配手机号
    regex = /^1[1,3,5,6,8][0-9]{9}$/;
    str = "15515348798";
    result = regex.test(str);
    console.log(result);

    let arr = ["json", "jquery", "vue.js"];
    result = arr.join(",");
    console.log(result);





</script>
