<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript发送异步请求</title>
    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
<div style="color: red;" id="detail"></div>
<a href="#" onclick="sendGetRequest()">发送Get异步请求</a></br>
<a href="#" onclick="sendPostRequest()">发送Post异步请求</a></br>
<a href="#" onclick="sendAjaxRequest()">发送Ajax异步请求</a></br>

<script>
    function sendGetRequest() {
        // 请求URL，请求完成之后的返回值
        $.get("../handle", {name: "tony"}, function (result) {
            console.log(result);
            $("#detail").html(result);
        });

    }

    function sendPostRequest() {
        $.post("../handle", "name=tony", function (result) {
            console.log(result);
            $("#detail").html(result);
        });
    }

    function sendAjaxRequest() {
        $.ajax({
            // 请求类型
            type: "POST",
            // 请求体制
            url: "../handle",
            // 发送到服务器的数据
            data: "name=tony",
            // 服务器响应的数据类型。
            dataType: "text",
            // 当请求成功时运行的函数。
            success: function (result) {
                $("#detail").html(result);
            },
            // 	如果请求失败要运行的函数。
            error: function () {
                $("#detail").html("响应数据错误");
            }
        });
    }

</script>
</body>
</html>
